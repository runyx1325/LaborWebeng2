<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<script type="text/javascript">
  var socket = io.connect('http://localhost:5000');
  socket.on('connect', function() {
    console.log('WebSocket connected');
    socket.emit('play', {data: 'hallo'});
  });
</script>
  <div id="home">
    <div class ="logo-big">
      <a href="./start">
        <img src="{{ url_for('static', filename='images/logo.png')}}">
      </a>
    </div>
    <div class ="panels">
      <div class="panel-left"></div>
      <div class="panel">
        <form onsubmit="return play()">
          <div class="container-name">
            <input class="input-name" id="nickname" type="text" placeholder="Enter your name" maxlength="21" data-translate="placeholder" required>
          </div>
            <button id="playbtn" class="button-play" type="submit">
            <span>Play!</span>
          </button>
        </form>
      </div>
      <div class="panel-right">
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js"></script>
</head>
<body>
  <div id="home">
    <div class ="logo-big">
      <a href="./">
        <img src="../resources/img/logo.png">
      </a>
    </div>
    <div class ="panels">
      <div class="panel-left"></div>
      <div class="panel">
        <div class="container-name">
          <input class="input-name" type="text" placeholder="Enter your name" maxlength="21" data-translate="placeholder">
        </div>
        <button class="button-play">
          <span data-translate="text">Play!</span>
        </button>
      </div>
      <div class="panel-right">
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>
